# Pygments styles
json.highlightPrefix = <html><head><style type="text/css">.c { color: #408080; font-style: italic }\n.k { color: #008000; font-weight: bold }\n.o { color: #666666 }\n.m { color: #666666 }\n.s { color: #BA2121 }\n.kt { color: #B00040 }\n.nv { color: #19177C }\n.kc { color: #008000; font-weight: bold }\n.kd { color: #008000; font-weight: bold }\n.m { color: #666666 }\n.mf { color: #666666 }\n.mh { color: #666666 }\n.mi { color: #666666 }\n.nf { color: #0000FF }\n.nc { color: #0000FF; font-weight: bold }\n.ow { color: #AA22FF; font-weight: bold }</style></head><body>
json.highlightSuffix = </body></html>
# Help message
json.helpMessage = Hi! I'm Proger Bot. Here's what I can do:\n/start - start working with me. In fact, you already have.\n/help - show this help.\n/code <language> <code> - highlight some code (if I know the language).\n/code_file <language> - highlight a code file. Send the file after this command.\n/code_file_cancel - cancel highlighting code file.\n/so_connect - Log in to StackOverflow\n/so_logout - Log out from StackOverflow\n/so_search <query> - Search on StackOverflow\n/so_inbox - Get messages from your StackOverflow account\n\nAlso, don't be mad if I'm offline. I'm currently under development.